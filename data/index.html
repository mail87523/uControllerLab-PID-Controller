<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="utf-8">
  <title>PID Controller</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="panel">
    <h1 class="inset">PID Controller</h1>
    <div id="screen"><span id="temperature">%TEMP%</span><span id="unit"><sup>Â°</sup>C</span></div>
    <div class="parameters1">
      <div class="display">
        <label class="inset" for="time">Time</label>
        <input type="text" id="time" readonly>
      </div>
      <div class="display">
        <label class="inset" for="Setpoint">Setpoint</label>
        <input type="text" id="Setpoint" data-min="%DEF_SP%" value="%SP%" onkeypress="return digitOnly(event);">
      </div>
     </div>
     <div class="parameters2">
      <div class="display">
        <label class="inset" for="Kp">Kp</label>
        <input type="text" id="Kp" data-max="%DEF_KP%" value="%KP%" onkeypress="return digitOnly(event);">
      </div>
      <div class="display">
        <label class="inset" for="Ki">Ki</label>
        <input type="text" id="Ki" data-max="%DEF_KI%" value="%KI%" onkeypress="return digitOnly(event);">
      </div>
      <div class="display">
        <label class="inset" for="Kd">Kd</label>
        <input type="text" id="Kd" data-max="%DEF_KD%" value="%KD%" onkeypress="return digitOnly(event);">
      </div>
      <div class="display">
        <label class="inset" for="Mode">Mode</label>
        <input type="text" id="Mode" data-max="%DEF_MODE%" value="%MODE%" onkeypress="return digitOnly(event);">
      </div>
      <div class="display">
        <label class="inset" for="Output">Output</label>
        <input type="text" id="Output" data-max="%DEF_OUTPUT%" value="%OUTPUT%" onkeypress="return digitOnly(event);">
      </div>
      <div class="display">
        <label class="inset" for="Offset">Offset</label>
        <input type="text" id="Offset" data-max="%DEF_OFFSET%" value="%OFFSET%" onkeypress="return digitOnly(event);">
      </div>
    </div>
      <div class="buttons1">
        <button id="default">Default</button>
        <button id="upload">Upload</button>
        <button id="save">Save</button>
      </div>
      <h1 class="inset">GPIO Outputs</h1>
      <div class="leds">
        <div id="led_01" class="%STATE_01%"></div>
        <div id="led_02" class="%STATE_02%"></div>
        <div id="led_03" class="%STATE_03%"></div>
        <div id="led_04" class="%STATE_04%"></div>
        <div id="led_05" class="%STATE_05%"></div>
        <div id="led_06" class="%STATE_06%"></div>
        <div id="led_07" class="%STATE_07%"></div>
        <div id="led_08" class="%STATE_08%"></div>
      </div>
      <div class="buttons2">
        <button id="q01">Q 01</button>
        <button id="q02">Q 02</button>
        <button id="q03">Q 03</button>
        <button id="q04">Q 04</button>
        <button id="q05">Q 05</button>
        <button id="q06">Q 06</button>
        <button id="q07">Q 07</button>
        <button id="q08">Q 08</button>
      </div>
  </div>
</body>

</html>
